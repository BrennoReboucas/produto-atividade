<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>
<body>
    <div class="product">
        <div class="img-product">
            <div class="slider">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <img src="./src/black.png" class="slide s1">
                <img src="./src/blue.png" class="slide s2">
                <img src="./src/white.png" class="slide s3">

                <div class="navigation">
                <label for="radio1" class="bar"></label>
                <label for="radio2" class="bar"></label>
                <label for="radio3" class="bar"></label>
            </div>
        </div>
        </div>
        <p class="line-div"></p>
        <div class="description">
            
            <h1>Product</h1>
            <p class="description-product">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore maxime porro consequuntur saepe voluptatum quibusdam tenetur?</p>
            <div class="category">
                <p class="category-product">lorem</p>
                <p class="category-product">lorem2</p>
                <p class="category-product">lorem3</p>
                <p class="category-product">lorem4</p>

                <div class="buy">
                    <p class="price">$25</p>
                    <button type="button">BUY</button>
                </div>
            </div>

            
        </div>
    </div>
</body>
</html>
